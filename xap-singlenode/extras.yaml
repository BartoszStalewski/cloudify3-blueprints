
plugins:
    xap_config_plugin:
        executor: host_agent
        source: xap-config-plugin

    xap_admin_plugin:
        executor: host_agent
        source: xap-admin-plugin

workflows:
    deploy_grid:
        mapping: workflows/deploy_grid.py
        parameters:
            grid_name:
              default: dataGrid
            schema:
              default: partitioned-sync2backup
            partitions:
              default: 1
            backups:
              default: 0
            max_per_vm:
              default: 0
            max_per_machine:
              default: 0
    undeploy_grid:
        mapping: workflows/undeploy_grid.py
        parameters:
            grid_name:
              default: dataGrid
    deploy_pu:
        mapping: workflows/deploy_pu.py
        parameters:
            pu_url:
              default: ""
            override_pu_name:
              default: ""
            schema:
              default: partitioned-sync2backup
            partitions:
              default: 1
            backups:
              default: 0
            max_per_vm:
              default: 0
            max_per_machine:
              default: 0
    auto_heal_workflow:
        mapping: default_workflows.cloudify.plugins.workflows.auto_heal_reinstall_node_subgraph
        parameters:
            node_id:
              description: none


relationships:
    xap_connected_to_lus:
        derived_from: cloudify.relationships.connected_to
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                postconfigure:
                    implementation: xap-scripts/get_locators.py
                    inputs: {}