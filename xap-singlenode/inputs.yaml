inputs:
##Global parameters
    lrmi_comm_min_port:
        description: aa
        type: integer
        default: 7122
    lrmi_comm_max_port:
        description: aa
        type: integer
        default: 7222

##XAP_MANAGEMENT NODE
    xap_management_webui_port:
        description: The webui's port
        type: integer
        default: 9099
    xap_management_gscs_count:
        description: The number of GSCs that should be started on the XAP_MANAGEMENT node
        type: integer
        default: 0
##XAP_GRID NODE
    xap_grid_gscs_count:
        description: The number of GSCs that should be started on the XAP_GRID node
        type: integer
        default: 1
    xap_grid_zones:
        description: Comma separated list of zones
        type: string
        default: "spacezone"
##XAP_GATEWAY NODE
    xap_gateway_gscs_count:
        description: The number of GSCs that should be started on the XAP_GATEWAY node
        type: integer
        default: 1
    xap_gateway_zones:
        description: Comma separated list of zones
        type: string
        default: "gateway"
    xap_gateway_spacename:
        description: The Space's name to be deployed on the xap_grid node (xap_grid_zones)
        type: string
        default: "myDataGrid"
    xap_gateway_discoport:
        description: aa
        type: integer
        default: 10000
    xap_gateway_commport:
        description: aa
        type: integer
        default: 10001
    xap_gateway_gwname:
        default: "SITE-A"
    xap_gateway_targets:
        description: aaa
        default: "['SITE-B']"
    xap_gateway_sources:
        description: aaa
        default: "['SITE-B']"
    xap_gateway_lookups:
        type: string
        default: "[['gwname':'SITE-B','address':'127.0.0.1','discoport':10000,'commport':10001]]"
